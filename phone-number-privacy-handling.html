<body>
    <script>
        function phone (moblie, len = 3){
            return String(mobile)//转字符串
                .slice(0, len*-1) + "*".repeat(len);
                //即截取从0位到倒数的第9位，加上*长度数
        }
        console.log(phone("9876543210", 10));
    </script>
</body>
